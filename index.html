<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <link rel="manifest" href="manifest.json" />
    <title>Filip Ivanovic</title>
    <style>
      @import "tailwindcss/base";
      @import "tailwindcss/components";
      @import "tailwindcss/utilities";
    </style>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <div id="root">
      <div
        class="w-full h-screen flex items-center justify-center"
        id="splashscreen"
      >
        <img src="avatar.png" alt="" class="w-24 h-24" />
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ("theme" in localStorage) {
        const theme = localStorage.theme;
        const splashscreen = document.getElementById("splashscreen");
        splashscreen.classList.add(theme === "dark" ? "bg-bg-dark" : "bg-bg");
      } else {
        const darkmode = window
          .matchMedia("(prefers-color-scheme: dark)")
          .matches();
        splashscreen.classList.add(darkmode ? "bg-bg-dark" : "bg-bg");
      }
    </script>
  </body>
</html>
